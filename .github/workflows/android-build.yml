name: Build Android

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to App
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "password=$KEY_PASSWORD" >> user.properties
        working-directory: configs

      - name: Demo user
        run: |
          echo "DEMO_URL=DEMO_URL" >> assets/env/.env_demo
          echo "DEMO_USER_NAME=DEMO_USER_NAME" >> assets/env/.env_demo
          echo "DEMO_PASSWORD=DEMO_PASSWORD" >> assets/env/.env_demo
        env:
          DEMO_URL: ${{ secrets.KEY_DEMO_URL }}
          DEMO_USER_NAME: ${{ secrets.KEY_DEMO_USER_NAME }}
          DEMO_PASSWORD: ${{ secrets.KEY_DEMO_PASSWORD }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - name: Install dependencies
        run: flutter pub get

      - run: flutter build apk
      - name: Upload APK Debug
        uses: actions/upload-artifact@v3
        with:
          name: APK(s) debug generated
          path: build/app/outputs/flutter-apk/
