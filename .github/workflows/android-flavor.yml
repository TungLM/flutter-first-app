name: Build Android flavor

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - name: Install dependencies
        run: flutter pub get

   #   - name: Configure Keystore
   #     run: |
   #       echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
   #       echo "storeFile=upload-keystore.jks" >> key.properties
   #       echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
   #       echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
   #       echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
   #     env:
   #       PLAY_STORE_UPLOAD_KEY: ${{ secrets.SIGNING_KEY }}
   #       KEYSTORE_KEY_ALIAS: ${{ secrets.ALIAS }}
   #       KEYSTORE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
   #       KEYSTORE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
   #     working-directory: android

      - run: flutter build appbundle --flavor dev

      - name: Sign App Bundle
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
         releaseDirectory: build/app/outputs/bundle/devRelease
         signingKeyBase64: ${{ secrets.SIGNING_KEY }}
         alias: ${{ secrets.ALIAS }}
         keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
         keyPassword: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Signed App Bundle
        uses: actions/upload-artifact@v3
        with:
          name: signed-apk
          path: build/app/outputs/bundle/devRelease/app-dev-release.aab
      - name: Upload to Play Store (Internal Testing)
        uses: r0adkll/upload-google-play@v1.0.18
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: com.tung.first_app.dev
          releaseFiles: build/app/outputs/bundle/devRelease/app-dev-release.aab       
          mappingFile: ./build/app/outputs/mapping/devRelease/mapping.txt
          track: internal
          status: completed
